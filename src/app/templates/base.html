<!DOCTYPE html>

<html>
<head>
    <title>Eligibility Criteria Visualizer</title>
    <link rel="stylesheet" href="static/css/bootstrap.css" />
<!--    <link rel="stylesheet" href="static/css/bootstrap-responsive.css" />-->
    <link rel="stylesheet" href="static/css/select2.css" />
    <link rel="stylesheet" href="static/css/select2-bootstrap.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <style>

        .node {
          stroke: #fff;
          stroke-width: 1.5px;
        }
        
        .link {
          stroke: #999;
          stroke-opacity: .6;
        }
        
        text {
          font: 1px sans-serif;
        }
        
        .node:not(:hover) .label {
          display: none;
        }
        
        .trial {
          font: 8px "Yanone Kaffeesatz", sans-serif;
        }
        
        .concept, .origin {
          font: 15px "Yanone Kaffeesatz", sans-serif;
        }
        
        .parent {
            font: 15px "Yanone Kaffeesatz", sans-serif;
        }
        
        .child {
            font: 10px "Yanone Kaffeesatz", sans-serif;
        }
    
        .graph {
            overflow: scroll;   
        }
        
        #circle circle {
            fill: none;
            pointer-events: all;
          }
          
          .group path {
            fill-opacity: .5;
          }
          
          path.chord {
            stroke: #000;
            stroke-width: .25px;
          }
          
          #circle:hover path.fade {
            display: none;
          }
          
          .chord-label {
            font: 8px "Open Sans", sans-serif;
          }
    </style>
    
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="span3">
                {% include 'trials.html' %}
            </div>
            <div class="span3">
                {% include 'criteria.html' %}
            </div>
            <div class="span3">
                {% include 'concepts.html' %}
            </div>
        </div>
        <div class="row">
            <div class="span12 graph" id="graph">
                
            </div>
        </div>
    </div>

    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/select2.js"></script>
    <script src="static/js/vendor/jquery.ui.widget.js"></script> 
</body>
</html>
